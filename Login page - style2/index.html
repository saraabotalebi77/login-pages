<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="./assets/style.css" type="text/css">
</head>
<body>
    <div class="content">
        <input type="checkbox" id="checkbox-input" hidden/>
        <div class="login-signup-wrapper">
            <div class="signup-wrapper">
                <label for="checkbox-input" class="title-signup-wrapper">
                    <h2 class="title-signup">Sign up</h2>
                </label>
                <form class="signup-form">
                    <div class="userName-wrapper">
                        <input type="text" class="userName-input" placeholder="Username"/>
                    </div>
                    <div class="email-wrapper">
                        <input type="email" class="email-input" placeholder="Email"/>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" class="password-input" placeholder="Password"/>
                    </div>
                    <div class="signup-btn-wrapper">
                        <button class="signup-btn">Sign up</button>
                    </div>
                </form>
            </div>
            <div class="login-wrapper">
                <label for="checkbox-input" class="title-login-wrapper">
                    <h2 class="title-login">Login</h2>
                </label>
                <form class="login-form">
                    <div class="email-wrapper">
                        <input type="email" class="email-input" placeholder="Email"/>
                    </div>
                    <div class="password-wrapper">
                        <input type="password" class="password-input" placeholder="Password"/>
                    </div>
                    <div class="login-btn-wrapper">
                        <button class="login-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
